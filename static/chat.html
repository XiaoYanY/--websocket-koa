<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>聊天吧</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-smile"></i> 聊天吧</h1>
        <a href="index.html" class="btn">离开</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> 房间名:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> 用户列表</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages">
          <!-- <div class="selfMsg Msg">
            <p class='gray'>妍妍</p>
            <span>你好,欢迎来到聊天吧！</span><i>2019-12-31 4:37</i>
          </div>
          <div class="friendMsg Msg">
              <span>你好,欢迎来到聊天吧！</span><i>2019-12-31 4:37</i>
          </div>
        </div> -->
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button id="sendBtn" class="btn">
            <i class="fas fa-paper-plane"></i> 发送
          </button>
        </form>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
